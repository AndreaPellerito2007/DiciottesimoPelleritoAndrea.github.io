<!DOCTYPE html>
<head>
  <title>Grazie per aver accettato l'invito 🎉</title>
  <link href="style2.css" rel="stylesheet" type="text/css">
  <link href="moto.png" rel="stylesheet" type="text/css">
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      setTimeout(() => {
        document.getElementById("biglietto").style.opacity = 1;
      }, 5000);
      setTimeout(()=> {
      const confettiContainer = document.querySelector(".confetti-container");

      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          let confetti = document.createElement("div");
          confetti.classList.add("confetti");

          confetti.style.left = Math.random() * 100 + "vw";
          let size = Math.random() * 60 + 10;
          confetti.style.fontSize = size + "px";
          let emojis = ["🏍️", "🎉"];
          confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
          let duration = Math.random() * 5 + 4;
          confetti.style.animationDuration = duration + "s";

          confettiContainer.appendChild(confetti);
        }
      }

      createConfetti();
    }, 5000);
    });
  </script>
</head>
<body>
  <div class="confetti-container"></div> 
  <div class="moto"><img src="moto.png" alt="Moto" class="moto"></div>
  <div class="container" id="biglietto" style="opacity: 0; transition: opacity 2s ease-in-out;">
    <h1 class="titolo">🎈Grazie per aver accettato l'invito 🎂</h1>
    <p class="sottotitolo">Il compleanno avrà luogo il 2 giugno a <br>
      <a href="https://www.bing.com/maps?&ty=0&rtp=~pos.38.164455_13.228514__Casale%20Torre%20Isabella__e_&mode=m&u=1&tt=Indicazioni&tsts0=%2526ty%253D0%2526rtp%253D~pos.38.164455_13.228514__Casale%252520Torre%252520Isabella__e_%2526mode%253Dm%2526u%253D1&tstt0=Indicazioni&cp=38.164439~13.21661&lvl=14.5&pi=0&ftst=0&ftics=False&v=2&sV=2&form=S00027">Torre Isabella</a>
      <br>per le ore 19:30</p><br>
  </div>
</body>
</html>
